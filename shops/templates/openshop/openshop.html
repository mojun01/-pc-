
{% extends 'user_base/shop.html' %}

{% block bobx %}
    <form class="form-horizontal" method="post" action="{% url 'openshop:openshopdo' %}" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">登入名称</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="inputEmail3" placeholder="请输入名称" name="seller_name">
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">登入密码</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="inputEmail3" placeholder="请输入密码" name="seller_pass">
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">店铺名称</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="inputEmail3" placeholder="name" name="shop_name">
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">卖家昵称</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="inputEmail3" placeholder="昵称让客户更容易记住你" name="seller_name">
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-4">
        <input type="email" class="form-control" id="inputPassword3" placeholder="Email" name="seller_email" >
        </div>
    </div>

  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">店铺地址</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="inputPassword3" placeholder="address" name="shop_adress">
    </div>
  </div>
        
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label" > 性别</label>
    <div class="col-sm-4">
        <input type="radio" name="user_sex"
                  value="1">男
        <input type="radio" name="user_sex"
                  value="0">女
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">店铺logo</label>
    <div class="col-sm-4">
      <input type="file" class="form-control" id="inputPassword3" placeholder="logo" name="shop_logo">
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">店铺经营范围</label>
    <div class="col-sm-10">
        <textarea class="form-control" rows="5" placeholder="请简单输入下您的经营范围！" name="shop_info">
        </textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">免费开店</button>
    </div>
  </div>
</form>
{% endblock %}
