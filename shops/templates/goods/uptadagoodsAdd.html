{% extends 'base/base_seller.html' %}
{% block mess %}
   <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form" method="post" action="{% url 'goods:updatagoodsadddo' %}" enctype="multipart/form-data">
        {% csrf_token %}


{#            <div class="layui-form-item">#}
{#              <label for="L_email" class="layui-form-label">#}
{#                  <span class="x-red">*</span>商品id#}
{#              </label>#}
{#              <div class="layui-input-inline">#}
{#                  <input type="text" id="L_email" name="goods_num" disabled#}
{#                  autocomplete="off" class="layui-input" value="{{ signle.goods_id }}">#}
{#              </div>#}
{#          </div>#}

        

          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>商品编号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_email" name="goods_num" required=""
                  autocomplete="off" class="layui-input" value="{{ signle.goods_num }}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>商品名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_username" name="goods_name" required=""
                  autocomplete="off" class="layui-input" value="{{ signle.goods_name }}">
              </div>
          </div>


            <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>商品类型
              </label>
              <div class="layui-input-inline">
                  <select name="type_id">
                      {% for j in typelist %}
                      <option value="{{ j.type_id }}">{{ j.type_name }}</option>
                      {% endfor %}
                  </select>
              </div>
          </div>


          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>商品原价
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_pass" name="goods_oprice" required=""
                  autocomplete="off" class="layui-input" value="{{ signle.goods_oprice }}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>商品现价
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_repass" name="goods_xprice" required=""
                  autocomplete="off" class="layui-input" value="{{ signle.goods_xprice }}">
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>商品库存
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_repass" name="goods_count" required=""
                  autocomplete="off" class="layui-input" value="{{ signle.goods_count }}">
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>存储方法
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_repass" name="goods_method" required=""
                  autocomplete="off" class="layui-input" value="{{ signle.goods_method }}">
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>商品介绍
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_repass" name="goods_infro" required=""
                  autocomplete="off" class="layui-input" value="{{ signle.goods_infro }}">
              </div>
          </div>
{#              #上架#}
            <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>是否上架
              </label>
              <div class="layui-input-inline">
                  {% if foo.goods_ishow == 1  %}
                   <a href="#"><input type="radio" id="L_repass" name="goods_ishow" required=""
                  autocomplete="off" class="layui-input" value="1">是</a>&nbsp;&nbsp;&nbsp;&nbsp;
                  <a href="#"><input type="radio" id="L_repass" name="goods_ishow" required=""
                  autocomplete="off" class="layui-input" value="0" checked>否</a>
                    {% else  %}
                  <a href="#"><input type="radio" id="L_repass" name="goods_ishow" required=""
                  autocomplete="off" class="layui-input" value="1">是</a>&nbsp;&nbsp;&nbsp;&nbsp;
                  <a href="#"><input type="radio" id="L_repass" name="goods_ishow" required=""
                  autocomplete="off" class="layui-input" value="0" checked>否</a>
                    {% endif %}

              </div>
            </div>


		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>商品缩略图
              </label>
              <div class="layui-input-inline">
                  <input type="file" id="L_repass" name="goods_pic" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>


		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>配送地址
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_repass" name="goods_address" required=""
                  autocomplete="off" class="layui-input" value="{{ signle.goods_address }}">
              </div>
          </div>
		  <div class="layui-form-item layui-form-text">
                    <label for="desc" class="layui-form-label">
                        商品内容
                    </label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" id="desc" name="goods_content" class="layui-textarea" required="" >{{ signle.goods_content }}</textarea>
                    </div>
                </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <input type="hidden" name="goods_id" value="{{ signle.goods_id }}">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  修改商品
              </button>

          </div>
      </form>
    </div>
{% endblock %}
