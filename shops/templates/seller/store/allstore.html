{#{% extends 'user_base/shop_houtai.html' %}#}
{% extends 'base.html' %}
{% load static from staticfiles %}
{% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>店铺</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 1000px;
            height: 500px;
            margin: auto;
            padding-top: 200px;
        }
        a{
            text-decoration: none;
        }
        ul{
            width: 800px;
            margin: auto;
            list-style: none;
        }
        ul li{
            float: left;
            margin-right: 60px;
        }
        ul li img{
            width: 200px;
            height: 200px;
        }
    </style>

</head>
<body>

<div class="box">
    <a href="#">店家></a>

    <ul class="q">
        {% for foo in store_list %}
        <li><a href="{% url 'store:store_page' foo.openshop_id %}"><img src="{% static foo.shop_logo %}" alt="#">a<p>{{ foo.shop_name }}</p></a></li>
         {% empty %}
          <p style="color: #4cae4c; font-family: 黑体;font-size: 30px">暂无店铺，等待您的加入！</p>
         {% endfor %}
    </ul>

</div>
{% endblock %}
