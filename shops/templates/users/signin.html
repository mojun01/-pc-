
{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <style>
    
    </style>
    <div class="body">
    <div>
        <h3>会员注册</h3>
        <hr style="height:1px;border:none;border-top:1px solid #555555;" />
    </div>
{#    #左图#}
    <div id="tup01">

{#     右边表   #}
    <div id="box001">

    {% csrf_token %}
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-5 control-label" >昵称</label>

  </div>

  </div>


    <div class="col-sm-offset-5 col-sm-10">

</form>

</div>
