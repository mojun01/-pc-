{% extends 'user_base/user_base.html' %}

{% block bobx %}
<form class="form-horizontal" action="{% url 'users:commentgoodsadddo' %}" method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">评论内容</label>
    <div class="col-sm-7">
      <textarea class="form-control" rows="8" name="comment_content"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="hidden" name="goods_id" value="{{ goods_id }}"/>
        <input type="hidden" name="seller_id" value="{{ seller_id }}"/>
        <input type="submit" class="btn btn-default" value="评论"/>
    </div>
  </div>
</form>
{% endblock %}
